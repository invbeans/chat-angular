<div class="absolute left-0 bottom-0 bg-slate-300 top-[7vh] w-[50%]">
  <div class="flex flex-row mt-[20px]">
    <img src="{{user.pfp}}" class="h-[160px] rounded-full">
    <div class="flex flex-col ml-[30px]">
      <h1 class="text-lg">{{user.nickname}}</h1>
      <p class="text-sm mt-[30px]">{{user.about}}</p>
    </div>
  </div>
  <div
    class="fixed left-0 top-[160px] rounded-full h-[30px] w-[30px] bg-edit-button"
    (click)="openModal(true)"
  ></div>
</div>
