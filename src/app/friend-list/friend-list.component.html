
<div class="w-full h-full min-h-fit">
  <app-friend-feed>
    <app-friend-search-block
      *ngFor="let friend of friends"
      [friend]="friend"
      (isModal)="openModal($event)"
    ></app-friend-search-block>
  </app-friend-feed>
  <app-search-bar></app-search-bar>
</div>

<app-modal *ngIf="modalService.isOpen$ | async" title="">
  <app-pfp-modal [friend]="friends[friendId - 1]"></app-pfp-modal>
</app-modal>
