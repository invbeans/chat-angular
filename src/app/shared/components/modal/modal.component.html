<div
  class="bg-black/50 fixed top-0 right-0 left-0 bottom-0"
  (click)="modalService.close()"
></div>
<div
  [ngClass]="{
    'w-[600px]': isTitle,
    'w-fit': !isTitle
  }"
  class="fixed top-20 text-yellow-50 bg-modal-bg left-1/2 -translate-x-1/2"
>
  <h1 class="mb-5 ml-5 mt-5" *ngIf="isTitle">{{title}}</h1>
  <ng-content></ng-content>
</div>
