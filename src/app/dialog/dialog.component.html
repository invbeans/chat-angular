<div class="flex flex-row overflow-x-hidden">
<div
  class="fixed flex flex-col justify-start w-[20vw] h-[100vh] left-0 top-[7vh] bottom-0 border border-gray-700 bg-friend-list"
>
  <app-friend-block
    (click)="openModal(i)"
    *ngFor="let friend of friends; let i = index"
    [friend]="friend"
    class="mb-2"
  ></app-friend-block>
</div>
<app-dialog-bg>
  <app-message *ngFor="let message of messages" [message]="message"></app-message>
  <app-dialog-input></app-dialog-input>
</app-dialog-bg>
<app-modal *ngIf="modalService.isOpen$ | async" title="{{friends[index].nickname}} profile">
  <app-modal-profile [friend]="friends[index]"></app-modal-profile>
</app-modal>
</div>
